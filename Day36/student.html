<!DOCTYPE html>
	<html ng-app="AppMod">
		<head>
			<meta charset="UTF-8" />
			<title>Student Table with Angular</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="index.js" type="text/javascript"></script>

		</head>

	<body ng-controller="AppCtrl as ctrl">
		<div class="alert alert-warning" role="alert">
			<h1>Student Table with Angular</h1>
		</div>
			<span class="input-group-addon" id="sizing-addon1">
			<button type="button" class="btn btn-info" ng-click="ctrl.refresh()">Refresh</button>
			</span>
			<br /><br />

		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead class="text-center">
				<th class="success text-center">Id</th>
				<th class="info text-center">First Name</th>
				<th class="success text-center">Last Name</th>
				<th class="info text-center">SAT</th>
				<th class="success text-center">GPA</th>
				<th class="info text-center">Major Id</th>
				<th class="success text-center">Hide Column</td>
			</thead><br />

			<tbody class="text-center">
				<tr ng-repeat="student in ctrl.students" ng-hide="!student.vis">
				<td>{{student.id}}</td>
				<td>{{student.first_name}}</td>
				<td>{{student.last_name}}</td>
				<td>{{student.sat}}</td>
				<td>{{student.gpa}}</td>
				<td>{{student.major_id}}</td>
				<td>
				<span class="glyphicon glyphicon-flash"></span>
				<button type="button" class="btn btn-danger" ng-click="ctrl.hidden(student)">Click to Hide</button>
				<span class="glyphicon glyphicon-flash"</span></td>
				<!--<button ng-hide="ctrl.hideStds()"><strong>Hide</strong></button>-->
				</tr>
			</tbody>
		</table>

		<input id="sat" type="textarea" placeholder="Type SAT Score">
		<button type="button" class="btn btn-success" ng-click="ctrl.selectSat()">Click</button>
		
		

	</body>
</html>
