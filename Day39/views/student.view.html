<div>
	<h1 class="text-center w3-jumbo w3-center w3-text-shadow w3-text-indigo w3-blue-grey">Students</h1>
	<table id="std" class="table table-striped table-bordered table-condensed table-hover w3-card-16 text-center w3-table-all">
		<thead class="text-center">
			<tr id="ttl" class="text-center w3-xlarge w3-dark-grey w3-text-aqua w3-hover-blue w3-hover-text-black"><td>Student Id</td><td>Full Name</td><td>SAT Score</td><td>GPA</td><td>Major Id</td><td>Hide Column</td></tr>
		</thead>
		<tbody class="text-center">
		<tr class="w3-large w3-hover-black w3-hover-text-purple" ng-hide="!student.vis" ng-repeat="student in ctrl.students">
			<td><a href="#/student/{{student.id}}">{{student.id}}</a></td>
			<!-- <td ng-bind="student.first_name + ' ' + student.last_name"></td> -->
			<td><a href="#/student/{{student.id}}">{{student.first_name + ' ' + student.last_name}}</a></td>
			<td><a href="#/student/{{student.id}}">{{student.sat}}</a></td>
			<td><a href="#/student/{{student.id}}">{{student.gpa}}</a></td>
			<td><a href="#/student/{{student.id}}">{{student.major_id}}</a></td>
			<td><span class="glyphicon glyphicon-flash"></span>
				<button type="button" class="btn btn-success w3-hover-white" ng-click="ctrl.hidden(student)">Click to Hide</button>
				<span class="glyphicon glyphicon-flash"</span></td>
		</tr>
		</tbody>
	</table>

</div>
