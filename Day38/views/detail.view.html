<div>
<h1 class="w3-jumbo w3-text-shadow w3-text-indigo w3-grey">Student Detail</h1>
<p class="w3-xlarge w3-text-deep-purple ">This is the student detail page for student id: {{ctrl.id}}</p>
<table class="table table-striped table-bordered table-condensed table-hover w3-card-16 text-center w3-table-all">
	<tr class="w3-large w3-hover-grey w3-hover-text-aqua">
		<td>Id:</td>
		<td ng-bind="ctrl.student.id"></td>
	</tr>
	<tr class="w3-large w3-hover-grey w3-hover-text-aqua">
		<td>First name:</td>
		<td ng-bind="ctrl.student.first_name"></td>
	</tr>
	<tr class="w3-large w3-hover-grey w3-hover-text-aqua">
		<td>Last name:</td>
		<td ng-bind="ctrl.student.last_name"></td>
	</tr>
	<tr class="w3-large w3-hover-grey w3-hover-text-aqua">
		<td>SAT:</td>
		<td ng-bind="ctrl.student.sat"></td>
	</tr>
	<tr class="w3-large w3-hover-grey w3-hover-text-aqua">
		<td>GPA:</td>
		<td ng-bind="ctrl.student.gpa"></td>
	</tr>
	<tr class="w3-large w3-hover-grey w3-hover-text-aqua">
		<td>Major Id:</td>
		<td ng-bind="ctrl.student.major_id"></td>
	</tr>
</table>
</div>
