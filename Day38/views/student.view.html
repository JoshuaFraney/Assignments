<div>
	<h1 class="text-center w3-jumbo w3-center w3-text-shadow w3-text-indigo w3-blue-grey">Students</h1>
	<table id="std" class="table table-striped table-bordered table-condensed table-hover w3-card-16 text-center w3-table-all">
		<thead class="text-center">
			<tr id="ttl" class="text-center w3-xlarge w3-dark-grey w3-text-aqua w3-hover-blue w3-hover-text-black"><td>Student Id</td><td>Full Name</td><td>SAT Score</td><td>GPA</td><td>Major Id</td></tr>
		</thead>
		<tbody class="text-center">
		<tr class="w3-large w3-hover-black w3-hover-text-purple" ng-repeat="student in ctrl.students">
			<td ng-bind="student.id"></td>
			<td ng-bind="student.first_name + ' ' + student.last_name"></td>
			<td ng-bind="student.sat"></td>
			<td ng-bind="student.gpa"></td>
			<td ng-bind="student.major_id"></td>
		</tr>
		</tbody>
	</table>
</div>
